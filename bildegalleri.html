    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;

        .bilde {

        .bilde-b {

        .bilde-b .bilde {

        }

        .bilde-b :nth-child(2) {

        }

        .bilde-c {
            display: flex;
        }

        .bilde-c .bilde {
            flex: 1;
        }

        .bilde-d {
            display: flex;
        }

        .bilde-d .bilde {
            flex: 1;
        }

        .bilde {
            background-position: center;
            background-size: cover;
        }

        .bilde1 {
            background-image: url(bilder/Image\ \(3\).jpg);
        }

        .bilde2 {
            background-image: url(bilder/Image\ \(4\).jpg);
        }

        .bilde3 {
            background-image: url(bilder/Image\ \(5\).jpg);

        }

        .bilde10 {
            background-image: url(bilder/Image\ \(7\).jpg);
        }

        main {
            margin-bottom: 0px;
        }

        @media(width < 420px) {
            .bilde {
                height: 100px;
            }

            .wrapper {
                gap: 7px;
                margin: 7px 7px;
            }

            .wrapper>div {
